<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic RETAIN Test - Chef Digital CBR</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            background: #f8f9fa;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card-title { font-size: 0.9em; color: #666; text-transform: uppercase; margin-bottom: 10px; }
        .card-value { font-size: 2.5em; font-weight: bold; color: #667eea; }
        .content { padding: 40px; }
        .section { margin-bottom: 50px; }
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .metric-label { font-size: 0.85em; color: #666; margin-bottom: 5px; }
        .metric-value { font-size: 1.5em; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Semantic RETAIN Test</h1>
            <p>Test: test_semantic_retain</p>
            <p>Generated: 2026-01-10 02:56:32</p>
        </div>
        <div class="summary-cards">

            <div class="card">
                <div class="card-title">Initial Cases</div>
                <div class="card-value">41</div>
            </div>

            <div class="card">
                <div class="card-title">Final Cases</div>
                <div class="card-value">43</div>
            </div>

            <div class="card">
                <div class="card-title">Test Menus Submitted</div>
                <div class="card-value">3</div>
            </div>

            <div class="card">
                <div class="card-title">Menus Retained</div>
                <div class="card-value">3</div>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">Detailed Metrics</h2>
                <div class="metric-grid">

                    <div class="metric-item">
                        <div class="metric-label">Initial Cases</div>
                        <div class="metric-value">41</div>
                    </div>

                    <div class="metric-item">
                        <div class="metric-label">Final Cases</div>
                        <div class="metric-value">43</div>
                    </div>

                    <div class="metric-item">
                        <div class="metric-label">Test Menus Submitted</div>
                        <div class="metric-value">3</div>
                    </div>

                    <div class="metric-item">
                        <div class="metric-label">Menus Retained</div>
                        <div class="metric-value">3</div>
                    </div>

                    <div class="metric-item">
                        <div class="metric-label">Retention Rate</div>
                        <div class="metric-value">1.000</div>
                    </div>

                    <div class="metric-item">
                        <div class="metric-label">Semantic Similarity Used</div>
                        <div class="metric-value">True</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
